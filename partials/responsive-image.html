{{- $image_path := .image_path -}}
<img srcset="{{ partial "hugo-sundries/srcset-from-clones.html" (dict "context" .context "image_path" $image_path)}}"
  src="{{ $image_path }}"
  {{ if .sizes }}
    sizes="{{ .sizes }}"
  {{ end }}
  {{ if .alt }}
    alt="{{ .alt }}"
  {{ end }}
  {{ if .title }}
    title="{{ .title }}"
  {{ end }}
  {{ if .title }}
    title="{{ .title }}"
  {{ end }}
  {{ if .data_dimensions }}
    data-dimensions="{{ .data_dimensions }}"
  {{ end }}
  {{ if .data_object_fit }}
    data-object-fit="{{ .data_object_fit }}"
  {{ end }}
  {{ if .class }}
    class="{{ .class }}"
  {{ end }}
/>
